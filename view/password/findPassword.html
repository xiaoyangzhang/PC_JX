<body>
	<div class="header">
		<div class="comwidth content clearfix">
			<a class="fl block"><img src="../../img/logo.jpg"></a>
			<div class="fr user-block">
				<a class="user-block-link mr15 not-a">
					<span class="circle mr10"><img src="../../img/default_1.png"><i></i></span>
					<span>Hi：</span><span>13655545879</span>
				</a>
				<a class="ext">退出</a>
			</div>
		</div>
	</div>
	<div class = "comwidth" id = "password">
		<div class = "comwidth  gray6 f16 pass_con1">找回密码</div>
		<div class = "comwidth pass_con2">
			<form class="registerform" method="post" action="demo/ajax_post.php">
				<ul>
					<li>
						<input type="text" class="setpwd1 inputxt" placeholder = "请输入用户手机号" value="" name="tel" datatype="m" errormsg="请输入您的手机号码！"/>
						<span class="Validform_checktip"></span>
					</li>
					<li>
						<input type="text" class="setpwd2 speW" placeholder = "请输入验证密码" value="" name="tel" datatype="m" errormsg="请输入用户密码"/>
						<img src = "../../img/pass-ing.png"/>
						<span class="Validform_checktip"></span>
					</li>
					<li>
						<input type="password" class="setpwd3 speW" placeholder = "请输入短信验证码" placeholder = "请输入用户密码" value="" name="tel" datatype="m" errormsg="请输入正确的验证码"/>
						<a class = "getPassword" id="get-vcode">获取验证码</a>
						<span class="Validform_checktip"></span>
					</li>
					<li>
						<input type="password" class="setpwd4" placeholder = "请输入您的新密码" value="" name="userpassword" datatype="*6-15" errormsg="密码范围在6~15位之间"/>
						<span class="Validform_checktip"></span>
					</li>
					<li>
						<input type="password" class="setpwd5" placeholder = "请再次输入您的新密码" value="" name="userpassword2" datatype="*" recheck= "userpassword" errormsg="您两次输入的账号密码不一致"/>
						<span class="Validform_checktip"></span>
					</li>
				</ul>
				<p class = "line"></p>
				<button class = "submitBtn">提交</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../../src/js/sea.js"></script>
	<script type="text/javascript" src="../../src/js/seajs-preload.js"></script>
	<script type="text/javascript" src="../../src/js/config.js"></script>		
	<script>seajs.use("eredar");</script>
