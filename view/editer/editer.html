<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta property="wb:webmaster" content="3aababe5ed22e23c" />     
        <title>在线编辑器</title>
		<link rel="stylesheet" href="../../src/css/editer.css">
    </head>
	<body>
		<div id="editer">
			<div class="hd clearfix">
				<ul class="clearfix">
					<li><a href="javascript:void(0)" class="addtext">+添加文本</a></li>
					<li><a href="javascript:void(0)" class="addpic">+添加图片</a></li>
					<li><a href="javascript:void(0)" class="submitbtn">+提交数据</a></li>
				</ul>
			</div>
			<div class="bd">
				<p class="text"><font>[data],fnString,FunctionV1.4.3

				data:mouseleave([Data], fn) 可传入data供函数fn处理。

				fn:在每一个匹配元素的mouseleave事件中绑定的处理函数。</font></p>
				
				<p class="pic">
					<img src="../../img/mypic.jpg">
				</p>	
			</div>
			<textarea name="content" id="contentText" style="display:none;"></textarea>
			<input type="hidden" id="uploadAction" value="../../data/ajax.json"/>
		</div>
		<script type="text/javascript" src="../../src/js/sea.js"></script>
		<script type="text/javascript" src="../../src/js/seajs-preload.js"></script>
		<script type="text/javascript" src="../../src/js/config.js"></script>		
		<script>seajs.use("editer");</script>	
	</body>
</html>
